parameters:
  - name: resourceGroupName
    type: string
    default: 'myResourceGroup'

  - name: ipAddress
    type: string
    default: 'myIp'

  - name: vmName
    type: string
    default: 'myVM'

trigger:
  - none  # Specify the branch to trigger the pipeline

pool:
   name: 'myselfhostedagent'

steps:

- script: 'terraform init'
  displayName: 'Terraform Init'

- script: 'terraform validate'
  displayName: 'Terraform Validate'

- script: 'terraform plan -var="resource_group_name"=$(resourceGroupName) -var="public_ip_name"=$(ipAddress) -var="virtual_machine_name"=$(vmName) -var-file="myproject.dev.tfvars" '
  displayName: 'Terraform Plan'

- script: 'terraform apply  -var="resource_group_name"=$(resourceGroupName) -var="public_ip_name"=$(ipAddress) -var="virtual_machine_name"=$(vmName) -var-file="myproject.dev.tfvars" '
  displayName: 'Terraform Apply'

